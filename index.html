<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria de Imagenes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./js/main.js" defer></script>
</head>

<body class="bg-blue-100">
  <div id="fulImgBox" class="fixed inset-0 bg-black bg-opacity-90 hidden flex items-center justify-center z-50">
    <img id="fulImg" src="" class="max-w-full max-h-full" alt="Full Image">
    <span onclick="closeImg()" class="absolute top-5 right-5 text-white text-2xl cursor-pointer">X</span>
    <button id="prevImg" class="absolute left-5 text-white text-2xl cursor-pointer">&lt;</button>
    <button id="nextImg" class="absolute right-5 text-white text-2xl cursor-pointer">&gt;</button>
  </div>

  <h1 class="text-center relative w-4/5 mx-auto my-12">
    <span class="bg-blue-100 px-4">Image Gallery</span>

    <div class="w-full h-0.5 bg-black"></div>
    </div>
  </h1>

  <div id="imgGallery"
    class="img-gallery grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 w-4/5 mx-auto my-12">

  </div>

  <div class="flex justify-center my-8">
    <button onclick="prevPage()"
      class="bg-indigo-500 rounded-md text-base hover:rounded-lg hover:text-lg transition-all duration-300 ease-in-out hover:bg-indigo-800 font-normal hover:font-bold text-white px-4 py-2 mx-2">Anterior</button>
    <button onclick="nextPage()"
      class="bg-indigo-500 rounded-md text-base hover:rounded-lg hover:text-lg transition-all duration-300 ease-in-out hover:bg-indigo-800 font-normal hover:font-bold  text-white px-4 py-2 mx-2">Siguiente</button>
  </div>

</body>

</html>
