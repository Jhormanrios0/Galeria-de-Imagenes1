<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>galeria de imagenes</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">

</head>

<body class="p-8">
  <header class="container max-w-7xl mx-auto  ">
    <h2 class="flex items-center justify-center">
      Galeria de imagenes
    </h2>
  </header>

  <main class="container max-w-7xl mx-auto mt-20">
    <!-- Botones Galerias -->
    <section class="p-2 mx-auto gap-3">
      <button
        class="bg-transparent px-4 py-2 text-green-500 border-2 border-green-500 hover:border-green-800 hover:bg-green-800 hover:text-white transition-all duration-300 ease-in-out rounded-lg">
        <i class="fa-solid fa-meteor"></i> Galeria 1
      </button>
      <button class="btn-2">
        <i class="fa-solid fa-masks-theater"></i> <span>Galeria 2</span>
      </button>
      <button class="btn-3">
        <i class="fa-brands fa-themeisle"></i> Galeria 3
      </button>
    </section>
    <!-- End Botones Galerias -->

    <article>
      <div id="gallery" class="grid grid-cols-4 gap-4 bg-black p-2 rounded-lg bg-opacity-50"></div>
      <div class="inline-flex justify-center gap-1 mt-1 mx-auto containerPaginator">
        <button id="prev" class="txtPaginator" disabled="">
          <i class="fa-solid fa-caret-left"></i>
        </button>
        <div id="pagination-info" class="txtPaginator cursor-not-allowed">PÃ¡gina 1 de 3</div>
        <button id="next" class="txtPaginator">
          <i class="fa-solid fa-caret-right"></i>
        </button>
      </div>
    </article>
  </main>



  <script src="./js/main.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
</body>

</html>
